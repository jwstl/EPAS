<style >
/* Workflow Steps
-------------------------------------------------- */
.update-header {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  white-space: normal;
}
.update-header * {
  white-space: normal;
}
.update-header::before {
  content: "";
  height: 2px;
  width: 100%;
  display: block;
  background-image: linear-gradient(to right, #c6cbce 33%, rgba(255, 255, 255, 0) 0%);
  background-position: bottom;
  background-size: 6px 2px;
  background-repeat: repeat-x;
  position: relative;
  top: 50%;
  transform: translateX(0) translateY(-50%);
}
.update-header .update-steps {
  width: 7%;
  position: relative;
  float: left;
  background-image: linear-gradient(to right, #ffffff 33%, rgba(255, 255, 255, 0) 50%);
}
.update-header .step-number {
  font-size: 16px;
  color: #6b7985;
  background: #c6cbce;
  height: 34px;
  width: 34px;
  line-height: 34px;
  text-align: center;
  position: absolute;
  left: 0;
  top: 0;
  border-radius: 100%;
}
.update-header .step-update {
  font-size: 13px;
  color: #b9b9b9;
  font-weight: 400;
  margin-left: 45px;
  display: block;
}
.update-header .step-name {
  font-size: 14px;
  color: #b9b9b9;
  font-weight: 600;
  margin-left: 45px;
  display: block;
}
.update-header .update-steps.active .step-number {
  color: #FFFFFF;
  background: #1e88e5;
}
.update-header .update-steps.active .step-update {
  color: #6b7985;
}
.update-header .update-steps.active .step-name {
  color: #4e5964;
}

.update-header .update-steps.done .step-number {
  color: #FFFFFF;
  background: #5B9E3A;
}

.update-header .update-steps.late .step-number {
  color: #FFFFFF;
  background: #b60000;
}

.update-header .update-steps.notstarted .step-number {
  color: #FFFFFF;
  background: #C390D4;
}
.update-header .update-steps.done .step-update {
  color: #6b7985;
}
.update-header .update-steps.done .step-name {
  color: #4e5964;
}

/* End Workflow Steps
-------------------------------------------------- */

</style>
